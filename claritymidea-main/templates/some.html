<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarity Media</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Your existing sections like header, navigation, etc. -->

    <div class="container my-5">
        <!-- Start Your Cinematic Journey Section -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-5 rounded-custom">
                    <div class="text-center">
                        <i class="bi bi-camera2 camera-icon"></i>
                        <h2 class="form-title">Start Your Cinematic Journey</h2>
                        <p class="form-subtitle">Let’s craft something beautiful. Fill in the details below and we’ll get back to you soon.</p>
                    </div>
                    <form id="contact-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email address" required>
                        </div>
                        <div class="mb-3">
                            <label for="event" class="form-label">Event Type</label>
                            <select class="form-select" id="event" required>
                                <option selected disabled>Select your event type</option>
                                <option value="1">Wedding</option>
                                <option value="2">Corporate Event</option>
                                <option value="3">Birthday Party</option>
                                <option value="4">Music Video</option>
                                <option value="5">Documentary</option>
                                <option value="6">Product Launch</option>
                                <option value="7">Sports Event</option>
                                <option value="8">Conference</option>
                                <option value="9">Fashion Show</option>
                                <option value="10">Graduation</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary w-100 mt-4 submit-btn">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Your existing footer, scripts, etc. -->

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
    
            const formData = {
                name: document.getElementById('name').value,
                phone: document.getElementById('phone').value,
                email: document.getElementById('email').value,
                event: document.getElementById('event').value,
                message: document.getElementById('message').value,
            };
    
            fetch('/send_email', {  // Adjusted the endpoint to your Flask route
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData),
            })
            .then(response => {
                if (response.ok) {
                    alert('Your message has been sent!');
                    document.getElementById('contact-form').reset(); // Reset the form
                } else {
                    alert('There was an error sending your message.');
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('There was an error sending your message.');
            });
        });
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.3/font/bootstrap-icons.min.css">
</body>
</html>
